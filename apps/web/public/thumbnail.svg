<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#F8FAFC" />

  <!-- Background Pattern -->
  <circle cx="100" cy="100" r="300" fill="#2563EB" opacity="0.05" />
  <circle cx="1100" cy="530" r="200" fill="#84CC16" opacity="0.05" />

  <!-- Logo Container -->
  <g transform="translate(400, 150) scale(2)">
    <defs>
      <linearGradient id="paddleGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#1D4ED8" />
      </linearGradient>
    </defs>
    <rect x="90" y="130" width="20" height="60" rx="5" fill="#1E293B" />
    <rect x="50" y="30" width="100" height="110" rx="20" fill="url(#paddleGradient)" />
    <circle cx="130" cy="50" r="15" fill="#84CC16" stroke="#FFFFFF" stroke-width="2" />
    <path d="M85 60 V110 M85 60 H105 A 25 25 0 0 1 105 110 H85" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="#1E293B" text-anchor="middle">Pickleball Marketplace</text>
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#64748B" text-anchor="middle">Enterprise Edition</text>
</svg>
