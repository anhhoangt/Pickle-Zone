<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="paddleGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ADE80" /> <!-- Green-400 -->
      <stop offset="100%" stop-color="#16A34A" /> <!-- Green-600 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Paddle Handle -->
  <rect x="90" y="130" width="20" height="60" rx="5" fill="#1E293B" />

  <!-- Paddle Face (Bag Body) -->
  <rect x="50" y="30" width="100" height="110" rx="20" fill="url(#paddleGradient)" filter="url(#shadow)" />

  <!-- Bag Handle -->
  <path d="M80 30 V 20 A 20 20 0 0 1 120 20 V 30" stroke="#1E293B" stroke-width="6" stroke-linecap="round" fill="none" />

  <!-- Pickleball Holes Pattern -->
  <circle cx="75" cy="60" r="6" fill="white" fill-opacity="0.8" />
  <circle cx="125" cy="60" r="6" fill="white" fill-opacity="0.8" />
  <circle cx="100" cy="85" r="6" fill="white" fill-opacity="0.8" />
  <circle cx="75" cy="110" r="6" fill="white" fill-opacity="0.8" />
  <circle cx="125" cy="110" r="6" fill="white" fill-opacity="0.8" />

  <!-- Price Tag -->
  <g transform="translate(125, 25) rotate(15)">
    <path d="M0 0 L20 0 L30 10 L20 20 L0 20 Z" fill="#FACC15" stroke="#EAB308" stroke-width="1" />
    <circle cx="5" cy="10" r="2" fill="white" />
  </g>
</svg>
